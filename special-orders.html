<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readers' Haven - Special Orders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dap>
        <img src="book1.jpg" alt="Readers' Haven Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="special-orders.html" class="active">Special Orders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="special-orders">
            <h1>Special Order Request</h1>
            <p>Can’t find the book you’re looking for? Submit a special order request, and we’ll do our best to source it for you!</p>
            <form id="order-form" aria-labelledby="order-form-heading">
                <h2 id="order-form-heading">Order Details</h2>
                <label for="book-title">Book Title <span aria-hidden="true">*</span></label>
                <input type="text" id="book-title" name="title" required aria-required="true">
                
                <label for="author">Author <span aria-hidden="true">*</span></label>
                <input type="text" id="author" name="author" required aria-required="true">
                
                <label for="isbn">ISBN (Optional)</label>
                <input type="text" id="isbn" name="isbn" pattern="[0-9]{10}|[0-9]{13}">
                
                <label for="customer-name">Your Name <span aria-hidden="true">*</span></label>
                <input type="text" id="customer-name" name="name" required aria-required="true">
                
                <label for="email">Your Email <span aria-hidden="true">*</span></label>
                <input type="email" id="email" name="email" required aria-required="true">
                
                <button type="submit">Submit Order</button>
            </form>
            <div id="form-message" role="alert"></div>
        </section>
    </main>
    <footer>
        <p>Readers' Haven | 123 Book St, City | (123) 456-7890 | info@readershaven.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
